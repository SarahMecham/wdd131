<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Assignment">
    <meta name="author" content="Sarah Mecham">
    <title>WDD 131 - Form Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>

    <header> 
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <legend>Product Name</legend>
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product...&#9662;</option>
                    </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio"  name="rating" value="1" required>⭐</label>
                <label><input type="radio"  name="rating" value="2">⭐⭐</label>
                <label><input type="radio"  name="rating" value="3">⭐⭐⭐</label>
                <label><input type="radio"  name="rating" value="4">⭐⭐⭐⭐</label>
                <label><input type="radio"  name="rating" value="5">⭐⭐⭐⭐⭐</label>
            </fieldset>

            <fieldset>
                <legend>Date of Installation</legend>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <label><input type="checkbox" name="features[]" id="durability" value="durability">Durability</label>
                <label><input type="checkbox" name="features[]" id="use" value="use">Ease of Use</label>
                <label><input type="checkbox" name="features[]" id="performance" value="performance">Performance</label>
                <label><input type="checkbox" name="features[]" id="design" value="design">Design</label>
            </fieldset>

            <fieldset>
                <legend>Written Review (Optional)</legend>
                <textarea name="review" id="review"></textarea>
            </fieldset>

            <fieldset>
                <legend>Your Name (Optional)</legend>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">

        </form>
    </main>
    
     <footer>
        <p>
            &copy; <span id="currentyear"></span> ♥️ Sarah Mecham ♥️ Utah
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
