<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Sarah Mecham">

    <script src="scripts/form.js" defer></script>

</head>
<body>

    <header> 
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label>Product Name</label>
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product...&#9662;</option>
                    </select>
            </fieldset>

            <fieldset>
                <label>Overall Rating</label>
                <label><input type="radio"  name="rating" value="1" required>⭐</label>
                <label><input type="radio"  name="rating" value="2">⭐⭐</label>
                <label><input type="radio"  name="rating" value="3">⭐⭐⭐</label>
                <label><input type="radio"  name="rating" value="4">⭐⭐⭐⭐</label>
                <label><input type="radio"  name="rating" value="5">⭐⭐⭐⭐⭐</label>
            </fieldset>

            <fieldset>
                <label>Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <label>Which features did you find useful in the product?</label>
                <div class="checkbox"><input type="checkbox" name="features[]" id="durability" value="durability">Durability</div>
                <div class="checkbox"><input type="checkbox" name="features[]" id="use" value="use">Ease of Use</div>
                <div class="checkbox"><input type="checkbox" name="features[]" id="performance" value="performance">Performance</div>
                <div class="checkbox"><input type="checkbox" name="features[]" id="design" value="design">Design</div>
            </fieldset>

            <fieldset>
                <label>Written Review (Optional)</label>
                <textarea name="review" id="review"></textarea>
            </fieldset>

            <fieldset>
                <label>Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">

        </form>
    </main>
    
     <footer>
        <p>
            &copy; <span id="currentyear"></span> ♥️ Sarah Mecham ♥️ Utah
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
