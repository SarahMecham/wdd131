<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W06 Project - MTB Website">
    <meta name="author" content="Sarah Mecham">
    <title>WDD 131 - W06 Project - MTB Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald&family=Lato&display=swap" as="style" onload="this.rel='stylesheet'">

    <link rel="preload" href="styles/mtb.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/mtb.css"></noscript>

    <script src="scripts/mtb.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>Highline Trails MTB</h1>
        </div>
        <button class = "menu-toggle" aria-label="toggle menu">
            &#9776;
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="mtb.html" class = "active">Home</a></li>
                <li><a href="mtb-information.html">Trails</a></li>
                <li><a href="mtb-gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sub-nav-container">
            <h2>Trails</h2>
        </div>

        <button class="sub-menu-toggle" aria-label="toggle sub-menu">&#9776;</button>
        
        <nav class="sub-nav-menu">
            <ul>
                <li><a href="#" class = "active">All</a></li>
                <li><a href="#">Advanced</a></li>
                <li><a href="#">Intermediate</a></li>
                <li><a href="#">Beginner</a></li>
                <li><a href="#">Point-to-Point</a></li>
                <li><a href="#">Shuttle</a></li>
                <li><a href="#">Loop</a></li>
            </ul>
        </nav>

        <div class="content-grid">
            <div class="trail-maps"></div>
            <div class="newsletter-form">
                <h3>Subscribe to our newsletter!</h3>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label>First Name*<input type="text" name="fname" required></label>
                        <label>Last Name*<input type="text" name="lname" required></label>
                        <label>Email*<input type="text" name="email" required></label>
                    </fieldset>

                    <fieldset>
                        <legend>Skill Level</legend>
                        <label><input type="radio" name="audience" value="advanced">Advanced</label>
                        <label><input type="radio" name="audience" value="intermediate">Intermediate</label>
                        <label><input type="radio" name="audience" value="beginner">Beginner</label>
                    </fieldset>

                    <fieldset>
                        <legend>Trail Interest</legend>
                        <label><input type="checkbox" name="loops" value="yes">Loops</label>
                        <label><input type="checkbox" name="Point-to-Point" value="yes">Point-to-Point</label>
                        <label><input type="checkbox" name="shuttle" value="yes">Shuttle</label>
                        <label><input type="checkbox" name="race-courses" value="yes">Race Courses</label>
                        <label><input type="checkbox" name="rock-gardens" value="yes">Rock Gardens</label>
                        <label><input type="checkbox" name="technical jumps" value="yes">Technical Jumps</label>
                        <label><input type="checkbox" name="flowing trails" value="yes">Flowing Trails</label>
                        <label><input type="checkbox" name="scenic-views" value="yes">Scenic Views</label>
                    </fieldset>

                    <input type="submit" value="Sign Me Up!">

                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> ♥️ Sarah Mecham ♥️ Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
