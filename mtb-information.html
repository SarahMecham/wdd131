<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W06 Project - MTB Website">

    <link rel="preload" href="styles/mtb.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/mtb.css"></noscript>

    <script src="scripts/mtb.js" defer></script>
    <script src="scripts/trails.js" defer></script>
    <script src="scripts/mtb-form.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>Highline Trails MTB</h1>
        </div>
        <button class = "menu-toggle" aria-label="toggle menu">
            &#9776;
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="mtb.html" class = "active">Home</a></li>
                <li><a href="mtb-information.html">Trails</a></li>
                <li><a href="mtb-gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sub-nav-container">
            <h2>Trails</h2>
        </div>

        <button class="sub-menu-toggle" aria-label="toggle sub-menu">&#9776;</button>
        
        <nav class="sub-nav-menu">
            <ul>
                <li><a href="#" class = "active">All</a></li>
                <li><a href="#">Advanced</a></li>
                <li><a href="#">Intermediate</a></li>
                <li><a href="#">Beginner</a></li>
                <li><a href="#">Point-to-Point</a></li>
                <li><a href="#">Shuttle</a></li>
                <li><a href="#">Loop</a></li>
            </ul>
        </nav>

        <div class="content-grid">
            <div class="trail-maps"></div>
            <div  id="newsletter-form" class="newsletter-form">
                <div class="form-content">
                    <h3>Subscribe to our newsletter!</h3>
                    <form>
                        <fieldset>
                            <legend>Contact Information</legend>

                            <label for="fname">First Name*</label>
                            <input type="text" id="fname" name="fname" required autocomplete="given-name">

                            <label for="lname">Last Name*</label>
                            <input type="text" id="lname" name="lname" required autocomplete="family-name">

                            <label for="email">Email*</label>
                            <input type="text" id="email" name="email" required autocomplete="email">
                        </fieldset>

                        <fieldset>
                            <legend>Skill Level</legend>

                            <label for="advanced">
                                <input type="radio" id="advanced" name="audience" value="advanced">Advanced
                            </label>
                            <label for="intermediate">
                                <input type="radio" id="intermediate" name="audience" value="intermediate">Intermediate
                            </label>
                            <label for="beginner">
                                <input type="radio" id="beginner" name="audience" value="beginner">Beginner
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Trail Interest</legend>

                            <label for="loops">
                                <input type="checkbox" id="loops" name="loops" value="yes">Loops
                            </label>
                            <label for="point-to-point">
                                <input type="checkbox" id="point-to-point" name="point-to-point" value="yes">Point-to-Point
                            </label>
                            <label for="shuttle">
                                <input type="checkbox" id="shuttle" name="shuttle" value="yes">Shuttle
                            </label>
                            <label for="race-course">
                                <input type="checkbox" id="race-course" name="race-courses" value="yes">Race Courses
                            </label>
                            <label for="rock-gardens">
                                <input type="checkbox" id="rock-gardens" name="rock-gardens" value="yes">Rock Gardens
                            </label>
                            <label for="technical-jumps">
                                <input type="checkbox" id="technical-jumps" name="technical-jumps" value="yes">Technical Jumps
                            </label>
                            <label for="flowing-trails">
                                <input type="checkbox" id="flowing-trails" name="flowing-trails" value="yes">Flowing Trails
                            </label>
                            <label for="scenic-views">
                                <input type="checkbox" id="scenic-views" name="scenic-views" value="yes">Scenic Views
                            </label>
                        </fieldset>

                        <input type="submit" value="Sign Me Up!">

                    </form>
                </div>
                <div class="thank-you">
                    <h3>Thank you for subscribing!üéâ</h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> ‚ô•Ô∏è Sarah Mecham ‚ô•Ô∏è Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
