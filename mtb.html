<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W06 Project - MTB Website">
    <meta name="author" content="Sarah Mecham">
    <title>WDD 131 - W06 Project - MTB Website</title>
    <link rel="icon" href="data:,">

    <link rel="preload" href="styles/mtb.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/mtb.css"></noscript>

    <script src="scripts/mtb.js" defer></script>
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Highline Trails MTB</h1>
        </div>
        <button class = "menu-toggle" aria-label="toggle menu">
            &#9776;
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="mtb.html" class = "active">Home</a></li>
                <li><a href="mtb-information.html">Trails</a></li>
                <li><a href="mtb-gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/mtb-hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/mtb-hero-medium.webp" media="(min-width: 500px)">
                <img src="images/mtb-hero-small.webp" alt="Mountain Biking - Soldier Hollow" width="1500" height="750">
            </picture>
        
            <div class = "weather">
                <h2>Weather
                    <img src="images/weather-icon.svg" alt="Weather Icon" width="48" height="48">
                </h2>

                <div class="weather-item">
                    <span class="label">Temperature:</span>
                    <span class="value" id="temp"></span>
                </div>

                <div class="weather-item">
                    <span class="label">Conditions:</span>
                    <span class="value" id="conditions"></span>
                </div>

                <div class="weather-item">
                    <span class="label">Wind:</span>
                    <span class="value" id="wind"></span>
                </div>

                <div class="weather-item">
                    <span class="label">Wind Chill:</span>
                    <span class="value" id="windChill"></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> ♥️ Sarah Mecham ♥️ Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
