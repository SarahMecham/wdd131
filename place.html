<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Place page assignment - Utah">
    <meta name="author" content="Sarah Mecham">
    <title>WDD 131 - Utah - Place Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Utah</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Timpooneke Trail - Timpanogos" width="1500" height="750">
            </picture>
        
            <div class = "data">
                <h2>Data</h2>

                <div class="data-item">
                    <p class="label">Nickname:</p>
                    <p class="value">The Beehive State</p>
                </div>

                <div class="data-item">
                    <p class="label">Population:</p>
                    <p class="value">3.5 million</p>
                </div>
                
                <div class="data-item">
                    <p class="label">Statehood:</p>
                    <p class="value">January 4, 1896</p>
                </div>

                <div class="data-item">
                    <p class="label">Capital:</p>
                    <p class="value">Salt Lake City</p>
                </div>

                <div class="data-item">
                    <p class="label">Abbreviation:</p>
                    <p class="value">UT</p>
                </div>

                <div class="data-item">
                    <p class="label">Governor:</p>
                    <p class="value">Spencer Cox</p>
                </div>
            </div>

            <div class = "weather">
                <h2>Weather
                    <img src="images/weather-icon.svg" alt="Weather Icon">
                </h2>

                <div class="weather-item">
                    <span class="label">Temperature:</span>
                    <span class="value" id="temp"></span>
                </div>

                <div class="weather-item">
                    <span class="label">Conditions:</span>
                    <span class="value" id="conditions"></span>
                </div>

                <div class="weather-item">
                    <span class="label">Wind:</span>
                    <span class="value" id="wind"></span>
                </div>

                <div class="weather-item">
                    <span class="label">Wind Chill</span>
                    <span class="value" id="windChill"></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> ♥️ Sarah Mecham ♥️ Utah
        </p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
